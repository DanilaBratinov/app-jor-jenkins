<style>
    html,body{margin: 0;padding: 0;}
</style>
<div class="map-wrapper">
    <script src="https://api-maps.yandex.ru/2.1/?load=package.full&lang=ru-RU"></script>
    <div id="mapexMap" style="width:100%;height:100%;"></div>
<script>
ymaps.ready(function () {
    var mapexMap = new ymaps.Map('mapexMap', {
        center: [55.783816, 37.713152],
        zoom: 17,
        controls: ['zoomControl']
    });

    var myPlacemark = new ymaps.Placemark(
        [55.783706, 37.713189],
        {"iconContent": "/assets/template/images/close.png", "balloonContentBody": "г. Москва, Мажоров пер, д. 14, стр. 3", "balloonContentHeader": "ОКБ Прогресс"},
        {
            iconLayout: 'default#image',
            iconImageHref: '/assets/template/images/close.png',
            iconImageSize: [40, 52],
            iconImageOffset: [-20, -52]
        }
    );

    mapexMap.behaviors.disable('scrollZoom');
    mapexMap.geoObjects.add(myPlacemark);
    myPlacemark.balloon.open();
    myPlacemark.events.fire('balloonopen');
});
